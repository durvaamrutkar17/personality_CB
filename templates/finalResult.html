<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex items-center justify-center p-6">

    <!-- Spinner (shown on load) -->
    <div id="loader" class="flex flex-col items-center justify-center text-center">
        <svg class="animate-spin h-12 w-12 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <p class="text-lg text-gray-600 font-medium">Preparing your final result...</p>
    </div>

    <!-- Final response (initially hidden) -->
    <div id="result" class="hidden max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 fade-in">
        <h1 class="text-2xl font-semibold text-blue-700 mb-4 text-center">üìù Final Personality & Astro Summary</h1>
        <p class="text-gray-800 leading-relaxed text-lg whitespace-pre-line">
            {{ final_response }}
        </p>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Simulate loading delay if needed
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
            }, 600);  // Adjust delay if needed
        });
    </script>
</body>
</html>
